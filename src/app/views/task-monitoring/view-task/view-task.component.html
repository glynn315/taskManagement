<div class="flex justify-between items-start gap-3 px-8">
    <div class="w-2/3 border-cyan-900 rounded-md">
        <div *ngIf="displayData" class="rounded-md p-4">
            <h1 class="text-2xl border-b-2 border-cyan-900 pb-2 mb-3">Task Information</h1>
            <table class="w-full">
                <tr>
                    <td class="w-1/4">Task Title</td>
                    <td class="w-2/4 border-l-2 pl-2"><input type="text" class="rounded-md border-gray-200 w-full" value="{{displayData.task_label}}" disabled></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td class="w-full border-l-2 pl-2"><textarea name="" id="" class="w-full rounded-md border-gray-200" disabled>{{displayData.task_description}}</textarea></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td class=" border-l-2 pl-2">{{displayData.task_status}}</td>
                </tr>
                <tr>
                    <td>Difficulty</td>
                    <td class=" border-l-2 pl-2">-</td>
                </tr>
                <tr>
                    <td>Assignee</td>
                    <td class=" border-l-2 pl-2">-</td>
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td class=" border-l-2 pl-2">-</td>
                </tr>
            </table>
        </div>  
        <div class="p-2">
            <div class=" border-b-2 border-gray-400 pb-3 flex justify-between items-center">
                <h1 class="text-2xl">Task Details</h1>
                <button class="p-2 border px-10 rounded-md">+ Add Details</button>
            </div>
            
        </div>
    </div>
    <div class="w-1/3">
        <div class="w-full border border-cyan-900 rounded-md p-4">
            <h1>Attachments</h1>
        </div>
        <div class="w-full border border-cyan-900 rounded-md p-4 mt-3">
            <h1 class="border-b-2 pb-2 mb-2">Comments</h1>

            <div *ngFor="let comment of DisplayComment" class="w-full border p-4 mt-3">
                {{comment.comment_description}}
            </div>

            <form (ngSubmit)="addComment()" class="mt-5">
                <div>
                    <input type="hidden" name="task_id" [(ngModel)]="CommentFields.task_id" id="">
                    <label for="">Comments</label>
                    <textarea name="comment_description" [(ngModel)]="CommentFields.comment_description" id="" class="w-full rounded-md"></textarea>
                </div>
                <div class="w-full flex justify-end">
                    <button class="p-2 rounded-md px-5 bg-cyan-400">Save Comment</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
